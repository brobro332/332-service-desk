<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{head.html}"></div>
</head>
<body class="bg-blue-500 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
        <h2 class="text-2xl font-semibold text-center text-blue-500 mb-6">로그인</h2>

        <form action="/authentication/login" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">이메일</label>
                <input type="text" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700">비밀번호</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300" required>
            </div>

            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-400 transition">로그인</button>
        </form>
    </div>
</body>
</html>
